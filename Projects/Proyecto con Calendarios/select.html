<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>

    <main>
        <!-- <select name="cursos" id="">   No es la manera más óptima
            <option value="Javascript">JavaScript</option>  <!--En value se pone el mismo nombre para que se guarden los datos y se envíen a la base de datos
            <option value="HTML5">HTML5</option>
            <option value="CSS3">CSS3</option>
            <option value="Web Standards">Web Standards</option>
        </select> -->
        <!-- Forma ideal de hacer selects ya que con esto, el usuario puede escribir y le salta la opción que busque-->
        <input list="cursos">
        <datalist id="cursos">
            <option value="JavaScript"></option>
            <option value="HTML5"></option>
            <option value="CSS3"></option>
            <option value="Web Standards"></option>
        </datalist>
    </main>
    
</body>
</html>
