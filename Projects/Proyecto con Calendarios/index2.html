<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
           
            <label for="nombre">
                <span>Ingrese su nombre:</span>   <!-- Autocomplete logra que al hacer clic, el usuario pueda poner información guardada en el navegador. Required logra que sea obligatorio-->
                <input type="text" name="nombre" id="nombre" autocomplete="name" required>
            </label>
            <label for="correo">
                <span>Ingrese su correo:</span>
                <input type="email" name="correo" id="correo" autocomplete="email" required>
            </label>
            <label for="pais">
                <span>Ingrese su pais:</span>
                <input type="text" name="pais" id="pais" autocomplete="country" required>
            </label>
            <label for="cp">
                <span>Ingrese su código postal:</span>
                <input type="number" name="cp" id="cp" autocomplete="postal-code" required>
            </label>
            <input type="submit">

        </form>

    </main>

</body>
</html>
