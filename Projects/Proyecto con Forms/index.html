<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <form action="">        <!-- Con esta etiqueta indico que es un formulario, el atributo action es para javascript, mÃ¡s adelante-->

        <label for="nombre">
            <span>Ingrese su nombre:</span>
            <input type="text" id ="nombre" placeholder="Nombre">
        </label>
        <label for="fecha">
            <span>Ingrese su fecha de nacimiento:</span>
            <input type="date" id ="fecha" >
        </label>
        <label for="edad">
            <span>Ingrese su edad:</span>
            <input type="text" id ="edad" placeholder="Edad">
        </label>
        <label for="facultad">
            <span>Ingrese su facultad:</span>
            <input type="text" id ="facultad" placeholder="Facultad/Universidad">
        </label>
        <label for="carrera">
            <span>Ingrese su carrera:</span>
            <input type="text" id ="carrera" placeholder="Carrera actual">
        </label>
        <label for="horario">
            <span>Ingrese su horario de estudio:</span>
            <input type="time" id ="horario">
        </label>

    </form>
    
</body>
</html>
