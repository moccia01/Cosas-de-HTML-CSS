<!DOCTYPE html> <!--Entiende todo como html simple -->
<html lang = "es">  <!--ES EL MAIN, lang indica que la pagina se puede traducir al español -->
    <head>          <!-- Aca va todo lo importante para el navegador, no es visual para el usuario final -->

        <meta charset = "UTF-8"/>   <!-- Para que aparezcan las tildes o caracteres del español -->
        <meta name = "description" content = "Esta pagina te mostrará fotos de gatos" />    <!-- Esto es lo que aparece cuando encontrás la página-->    
        <meta name = "robots" content = "index, follow">     <!--Para que la pagina aparezca en los buscadores utilizamos los robots para que ellos nos ayuden a que aparezca, con index,follow le autorizamos el permiso -->
        <title>

        </title>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">  <!--viewport = Tamaño de la pantalla, initial-scale es para que en los smartphone aparezca bien -->
        <link rel = "stylesheet" href = "./css/style.css">    <!--NO PUEDE FALTAR, CON ESTO OBTENGO LA HOJA CON LOS ESTILOS, ademas de que indica la dirección del archivo styles.css -->

    </head>
